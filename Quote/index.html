<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Quote Generator</title>
</head>
<body>
    <div class="quote-wrapper">
        <div class="quote-heading">
            <h2>The Random Quote Machine</h2>
        </div>

        <div class="quote-body">
            <div class="icon-quote">
                <span class="icon">
                    <i class="fas-fa-quote-left"></i>
                </span>
                <span class="quote">I'm not a great programmer;
                    i am just a good programmer with great habits.
                </span>
            </div>
            <div class="author">
                -kent beck.
            </div>
            <div class="quote-button">
                <div class="social">
                    <a href="#">
                        <i class="fab fa-twitter-square"></i>
                    </a>
                </div>
                <div class="btn">
                    <button id="quote-btn">New Quote</button>
                </div>
            </div>
        </div>
    </div>

    <script src="quote.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.js" integrity="sha256-2JRzNxMJiS0aHOJjG+liqsEOuBb6++9cY4dSOyiijX4=" crossorigin="anonymous"></script>
</body>
</html>
